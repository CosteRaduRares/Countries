<!Doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h3 onclick="topFunction()" class="title">Back to top</h3>
            <from id="form">
                <input type="text" id="search" class="search" placeholder="Search">
            </from>
            <div class="dropdown" id="filter">
                <p>Filter by: </p>
                <i class="fas fa-chevron-down"></i>
                <ul class="buttons">
                    <li class="name">ALL</li>
                    <li class="region">Region</li>
                    <li class="population">Population</li>
                    <li class="languages">Language</li>
                    <li class="timezones">Time Zone</li>
                    <li class="currencies">Currencies</li>
                </ul>
            </div>
        </header>
        <main id="main">
            <div class="nsearch"></div>
            <div class="country" id="countries"></div>
            <div class="country-details">
                <button type="button" class="button-close" id="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="country-details-content"></div>
            </div>
        </main>
        <button onclick="topFunction()" id="topbtn" title="Go top">
            <span>&#8593;</span>
        </button>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
